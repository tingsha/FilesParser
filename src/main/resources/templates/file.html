<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/assets/css/style.min.css">
    
    <title>File</title>
</head>
<body>

    <header class="text-center m-5 d-flex justify-content-between">
        <a href="/"><i class="fas fa-arrow-left fa-2x p-3 m-3"></i></a>
        <h1 class="p-3 m-3" th:text="${fileName}"></h1>
        <div></div>
    </header>

    
    <div class="container-fluid">
        <div class="conatiner m-5">
            <div class="content p-3">
                <div class="w-50 head border">
                    <p class="p-3 text-center">Содержание</p>
                    <div class="text p-3">
                        <div th:each="chapter : ${chapters}" th:if="${chapter.isTitle()}">
                            <span style="white-space: pre-wrap;" th:text="${chapter.getTabs()}"></span>
                            <a th:href="@{'#{id}'(id=${chapter.getId()})}" th:text="${chapter.getId()} + ' ' + ${chapter.getContent()}" class=""></a>
                        </div>
                    </div>
                </div>
                <div th:each="chapter : ${chapters}" class="file__part">
                    <h3 class="p-3" th:if="${chapter.isTitle()}" th:text="${chapter.getContent()}" th:id="${chapter.getId()}"></h3>
                    <div th:if="${!chapter.isTitle()}" th:text="${chapter.getContent()}" class="p-3">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/57f46d2097.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/bs5-toast.js"></script>
    <script src="../static/assets/js/app.js"></script>
</body>
</html>
