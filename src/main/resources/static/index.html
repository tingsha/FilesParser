<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <title>File Parser | Home</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="row d-flex justify-content-center mt-5">
                <div class="col-md-8">
                    <div class="p-5 text-center">
                        <h1 class="mb-3">File Parser</h1>
                        <h4 class="mb-4">.txt</h4>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container-fluid">
        <div class="container">
            <div class="content p-3">
                <div class="mb-3 text-center">
                    <form method="POST" enctype="multipart/form-data" action="/">
                        <label for="formFile" class="form-label">Ваш текстовый файл</label>
                        <input class="form-control" type="file" id="formFile">
                        <button type="submit" class="m-3 btn btn-primary">Распарсить</button>
                    </form>
                  </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Date</th>
                            <th scope="col">Size</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>
                                <a href="#">file.txt</a>
                            </td>
                            <td>23.06.2022</td>
                            <td>128KB</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/57f46d2097.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/bs5-toast.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
